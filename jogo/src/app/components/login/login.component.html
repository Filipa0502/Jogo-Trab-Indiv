
  <div class="container-fundo">
     <form class="form" method="POST">
        <span class="titulo">
          Login
        </span>

        <div class="input">
          <input class="input1" type="text" name="nome" placeholder="Nome" #user>
          <span class="focus-input1"></span>
          <span class="icon">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>

        <div class="input">
          <input class="input1" type="password" name="pass" placeholder="Password" #pass>
          <span class="focus-input1"></span>
          <span class="icon">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="login-Botao">
          <button class="btn" (click)="login(user.value, pass.value, user, pass)">
            Login
          </button>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" [routerLink]="['/registar']" routerLinkActive="active">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>

  </div>
