<div class="container-fundo">

  <form class="form" method="POST">
    <h1 class="titulo">
      Registar Jogador
    </h1>
    <div class="input">
      <input class="input1" type="text" name="name" placeholder="Nome" [(ngModel)]="nome">
      <span class="focus-input1"></span>
      <span class="icon">
        <i class="fa fa-user" aria-hidden="true"></i>
      </span>
    </div>
    <div class="input">
      <input class="input1" type="password" name="palavraPass" placeholder="Password" [(ngModel)]="pass">
      <span class="focus-input1"></span>
      <span class="icon">
        <i class="fa fa-lock" aria-hidden="true"></i>
      </span>
    </div>
    <div class="login-Botao">
      <button class="btn" (click)="registar()">
        Registar
      </button>
    </div>
    <div class="login-Botao">
      <button class="btn" [routerLink]="['/login']" routerLinkActive="active">
        Cancelar
      </button>
    </div>
  </form>
</div>
